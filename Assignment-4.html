<html>
		<head>
			<title> Assignment-4 with Canvas tag </title>
		</head>
		<body>
			<canvas id="myCanvas" width="600" height="300" style="border:5px solid blue;background-color:red;"> Canvas Not working</canvas>
			
			<script>
				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");

				// Create gradient
				var grd = ctx.createLinearGradient(0, 0, 500, 0);
				grd.addColorStop(1, "green");

				// Fill with gradient
				ctx.fillStyle = grd;
				ctx.fillRect(100, 75, 400, 150);
			</script>
