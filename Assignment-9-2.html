<html>
    <head>
        <style>
            .btn{
                background-color: chocolate;
                border:none;
                text-align: center;
                color: white;
                padding: 15px;
                cursor: pointer;
                opacity: 0.5;
                transition: 2s;
            }
            .btn:hover{
                opacity: 1;                
            }
        </style>
    </head>
    <body>
        <button class="btn"> Move the cursor and check </button>
    </body>
</html>
